<!DOCTYPE html>
<html lang="en">
<head>
  <title>Points Table</title>
  <style>
    body {
      padding: 10px;
      background-color: ghostwhite;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .points-table {
      width: 100%;
      /* border: 2px solid black; */
      border-collapse: collapse;
      font-size: 10px;
    }

    .points-table th {
      text-align: left;
      font-weight: 300;
      color: #444;
    }

    .points-table td {
      font-weight: 300;
      color: #222;
    }

    .points-table td,
    .points-table th {
      text-align: center;
      padding: 5px;
      border-bottom: 1px solid rgb(183, 181, 181);
    }

    .points-table td:nth-child(1),
    .points-table th:nth-child(1) {
      text-align: left;
      padding-left: 0px;
    }

    .points-table td:nth-child(1) {
      padding-left: 10px;
    }

    .points-table th:nth-child(1) {
      width: 70%;
    }

    .points-table img {
      height: 10px;
      padding: 0 5px;
    }
    
    .team-conatiner p{
      display: inline;
    }

  </style>
</head>
<body>
  <div class="container">
    <table class="points-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>M</th>
          <th>W</th>
          <th>L</th>
          <th>NRR</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="team-conatiner">
              <p class="index">1</p> <img src="https://flagcdn.com/w320/gw.png" alt="flag of guinea bissaw"> <p class="name">Guinea-Bissaw</p>
            </div>
          </td>
          <td>2</td>
          <td>2</td>
          <td>0</td>
          <td>+3.001</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>2</td>
          <td>0</td>
          <td>+3.001</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>2</td>
          <td>0</td>
          <td>+3.001</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
