<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flags</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="flag">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/gb.png" alt="UK">
      </div>
      <p class="name">UK</p>
    </div>
    <div class="flag">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/gw.png" alt="Guinea-Bissau">
      </div>
      <p class="name">Guinea-Bissau</p>
    </div>
    <div class="flag">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/nc.png" alt="New Caledonia">
      </div>
      <p class="name">New Caledonia</p>
    </div>
    <div class="flag">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/nz.png" alt="New Zealand">
      </div>
      <p class="name">New Zealand</p>
    </div>
    <div class="flag">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/bo.png" alt="Bolivia">
      </div>
      <p class="name">Bolivia</p>
    </div>
    <div class="flag">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/mu.png" alt="Mauritius">
      </div>
      <p class="name">Mauritius</p>
    </div>
  </div>
</body>
</html>
